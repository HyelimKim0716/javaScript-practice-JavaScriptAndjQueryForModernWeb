<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8.5.4 Array 특정 요소 제거</title>

    <script>
        Array.prototype.remove = function (index) {
            this.splice(index, 1);
        };

        var array1 = [53, 274, 32, 268, 192];

        for (var i = 0; i < array1.length; i++) {
            if (array1[i] > 100) {
                array1.remove(i);
            }
        }

        alert(array1);

        var array2 = [53, 274, 32, 268, 192];

        for (var i = array2.length - 1; i >= 0; i--) {
            if (array2[i] > 100) {
                array2.remove(i);
            }
        }

        alert(array2);

    </script>
</head>
<body>

</body>
</html>
