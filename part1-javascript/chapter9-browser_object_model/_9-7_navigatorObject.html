<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9.7 navigator 객체</title>

    <script>
        let output = '';

        for (const key in navigator) {
            output += '*' + key + ' : ' + navigator[key] + '\n';
        }

        alert(output);
    </script>
</head>

</html>
