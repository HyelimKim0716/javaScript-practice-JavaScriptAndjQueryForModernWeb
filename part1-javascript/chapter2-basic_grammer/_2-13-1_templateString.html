<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.13.1 템플릿 문자열 - ECMAScript6</title>
    <script>
        alert('표현식 273 + 52 의 값은 ' + (273 + 52) + '입니다!');

        alert("표현식 273 + 52 의 값은 " + (273 + 52) + "입니다!");

        alert(`표현식 52 + 273 의 값은 ${52 + 273} 입니다`);

        alert('표현식 52 + 273 의 값은 ${52 + 273} 입니다');

        var variable = 273;
        alert(`변수 variable 의 값은 ${variable} 입니다`);
    </script>
</head>
