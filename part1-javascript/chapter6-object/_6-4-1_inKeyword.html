<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>6.4.1 in 키워드</title>

    <script>
        var output = '';
        var student = {
            이름: '김혜림',
            국어: 92,
            수학: 98,
            영어: 96,
            과학: 98
        };

        output += '\'이름\' in student: ' + ('이름' in student) + '\n';
        output += '\'성별\' in student: ' + ('성별' in student);

        alert(output);
    </script>
</head>
