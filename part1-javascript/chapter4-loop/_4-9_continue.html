<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.9 Continue 키워드</title>
    <script>
        var output = "";

        for (let i = 1; i <= 10; i++) {
            if (i % 2 === 0) continue;

            output += i + ", ";
        }

        alert(output);
    </script>
</head>
<body>

</body>
</html>
