<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11.6 인라인 이벤트 모델</title>

    <script>
        function whenClick(e) {
            alert('clicked from whenClick(e)')
        }
    </script>
</head>
<body>
    <h1 onclick="alert('Clicked!')">Click</h1>
    <h1 onclick="const alpha = 10; alert(alpha);">Click</h1>
    <h1 onclick="whenClick(event)">Click</h1>

</body>
</html>
