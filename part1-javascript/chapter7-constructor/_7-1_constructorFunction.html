<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7.1 생성자 함수 개요</title>

    <script>
        function Student(name, korean, math, english, science) {
            this.이름 = name;
            this.국어 = korean;
            this.수학 = math;
            this.영어 = english;
            this.과학 = science;

            this.getSum = function () {
                return this.국어 + this.수학 + this.영어 + this.과학;
            };

            this.getAverage = function () {
                return this.getSum() / 4;
            };

            this.toSummarize = function () {
                return this.이름 + '\t' + this.getSum() + '\t' + this.getAverage();
            };

            var student = new Student('김혜림', 96, 98, 92, 100);
        }

        var students = [];
        students.push(new Student('윤하린', 96, 98, 92, 93));
        students.push(new Student('윤인하', 99, 93, 82, 43));

        var output = '이름\t총점\t평균\n';
        for (var key in students) {
            output += students[key].toSummarize() + '\n';
        }

        alert(output);
    </script>
</head>

</body>
</html>
