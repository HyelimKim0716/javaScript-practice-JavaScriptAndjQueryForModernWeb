<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7.6.1 ECMAScript6 클래스</title>

    <script>
        class Rectangle {
            constructor(width, height) {
                this._width = width;
                this._height = height;
            }

            get width() {
                return this._width;
            }

            set width(input) {
                this._width = input;
            }

            get height() {
                this._height;
            }

            set height(input) {
                this._height = input;
            }

            getArea() {
                return this._width * this._height;
            }
        }

        const rectangle = new Rectangle(100, 200);
        rectangle.width = 200;

        alert(rectangle.width);
        alert(rectangle.getArea());

        class Square extends Rectangle {
            constructor(length) {
                super(length, length);
                alert(this);
            }

            set width(input) {
                this._width = input;
                this._height = input;
            }

            set height(input) {
                this._width = input;
                this._height = input;
            }
        }
    </script>
</head>

</html>
