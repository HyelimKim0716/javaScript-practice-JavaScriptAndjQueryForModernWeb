<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.12.5 함수에서의 전개 연산자</title>

    <script>
        function test(...numbers) {
            alert(numbers[0]);
            alert(numbers[1]);
            alert(numbers[2]);
        }

        var array = [1, 2, 3];
        test(array);    // 1, 2, 3
        test(...array); // 1 -> 2 -> 3
    </script>

</head>
<body>

</body>
</html>
