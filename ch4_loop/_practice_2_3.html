<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>반복문 연습문제 2, 3</title>

    <script>
        let sumUntil100 = 0;
        for (let i = 1; i <= 100; i++) {
            sumUntil100 += i;
        }

        alert(sumUntil100);

        let inputSum = Number(prompt("숫자"));
        let sumUntilInput = 0;

        for (let i = 1; i <= inputSum; i++) {
            sumUntilInput += i;
        }

        alert(sumUntilInput);

        let multiplyUntil100 = 0;
        for (let i = 1; i <= 100; i++) {
            multiplyUntil100 *= i;
        }

        alert(multiplyUntil100);

        let inputMultiply = Number(prompt("숫자"));
        let multiplyUntilInput = 0;

        for (let i = 1; i <= inputMultiply; i++) {
            multiplyUntilInput *= i;
        }

        alert(multiplyUntilInput);
    </script>
</head>
