<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.3 while 반복문</title>

    <script>
        let value = 0;

        const startTime = new Date().getTime();

        while (new Date().getTime() < startTime + 1000) {
            value++;
        }

        alert(value);

    </script>
</head>
<body>

</body>
</html>
