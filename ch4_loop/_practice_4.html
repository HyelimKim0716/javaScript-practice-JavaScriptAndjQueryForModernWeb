<head>
    <meta charset="UTF-8">
    <title>반복문 연습문제 4</title>

    <script>
        let array = [52, 273, 103, 32, 57, 103, 31, 2];

        let max = 0;
        let min = 1000;

        for (let i = 0; i < array.length; i++) {
            if (max < array[i])
                max = array[i];

            if (min > array[i])
                min = array[i];
        }

        alert(`Max : ${max}, Min : ${min}`);
        alert(`Max : ${Math.max(array)}, Min : ${Math.min(array)}`)
    </script>
