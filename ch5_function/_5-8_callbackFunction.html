<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.8 콜백 함수</title>

    <script>
        function callTenTimes(callback) {
            for (var i = 0; i < 10; i++) {
                callback();
            }
        }

        var callback = function () {
            alert('함수 호출');
        };

        callTenTimes(callback())
    </script>
</head>
<body>

</body>
</html>
