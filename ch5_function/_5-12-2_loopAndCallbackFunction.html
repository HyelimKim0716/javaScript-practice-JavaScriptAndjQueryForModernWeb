<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.12.2 반복문과 콜백 함수</title>

    <script>
        for (var i = 0; i < 3; i++) {
            setTimeout(function () {
                alert(i);
            }, 0)
        }
        // 3, 3, 3 출력

        for (var i = 0; i < 3; i++) {
            (function (closed_i) {
                setTimeout(function () {
                    alert(closed_i)
                }, 0)
            })(i);
        }

        [0, 1, 2].forEach(function (i) {
            setTimeout(function () {
                alert(i);
            }, 5000)
        })
        </script>
</head>
<body>

</body>
</html>
