<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.7 내부 함수</title>

    <script>
        function square1(x) {
            return x * x;
        }


        // 아래의 square 함수를 이용
       function pythagoras1(width, height) {
            return Math.sqrt(square1(width) + square1(height))
        }

        alert(pythagoras1(3, 4));

        function square1(width, height, hypotenuse) {
            alert("width: " + width + ", height: " + height + ", hypotenuse: " + hypotenuse);

            if (width * width + height * height == hypotenuse * hypotenuse) {
                return true;
            } else {
                return false;
            }
        }

        function pythagoras2(width, height) {

            function square(x) {
                return x * x;
            }

            return Math.sqrt(square(width) + square(height))
        }

        alert(pythagoras2(3, 4))
    </script>
</head>
