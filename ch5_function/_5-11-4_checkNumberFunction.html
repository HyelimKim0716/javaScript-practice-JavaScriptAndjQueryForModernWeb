<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.11.4 숫자 확인 함수</title>

    <script>
        var number = 1 / 0;
        alert(number + ' : ' + isFinite(number));

        var value = -10 / 0;
        if (value == Infinity) {
            alert('Infinity');
        } else {
            alert('Infinity 가 아님');
        }
    </script>
</head>
